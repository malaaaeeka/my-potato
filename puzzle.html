<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Crossword Puzzle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            perspective: 1000px;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #86465e;
            z-index: -2;
        }

        .star {
            position: fixed;
            opacity: 0;
            transition: opacity 2s ease-in;
            z-index: -1;
        }

        .star::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.8) 50%, transparent 100%);
            border-radius: 50%;
        }

        .star-twinkle {
            animation: twinkle var(--twinkle-duration) infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0% {
                transform: scale(0.8);
                filter: blur(1px) brightness(0.8);
            }
            50% {
                transform: scale(1.2);
                filter: blur(0.5px) brightness(1.2);
            }
            100% {
                transform: scale(1);
                filter: blur(0.8px) brightness(1);
            }
        }

        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            opacity: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.8), 
                rgba(255,255,255,0.4) 20%,
                transparent 100%);
            filter: blur(0.5px);
            transform: rotate(45deg);
            z-index: -1;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-100vw) translateY(100vh) rotate(45deg) scale(0.2);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(255,255,255,0.3);
            font-weight: 400;
            letter-spacing: 2px;
            flex: 1;
            text-align: center;
        }

        .hints-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .hints-logo:hover {
            background: #fe76a8;
            box-shadow: 0 8px 25px #d79eb3;
            border-color: #fefafb;
        }

        .hints-logo::before {
            content: 'ðŸ’¡';
            font-size: 28px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .hints-tooltip {
            position: absolute;
            top: 70px;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            min-width: 350px;
            max-width: 450px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .hints-container:hover .hints-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .hints-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .clues-section {
            margin-bottom: 15px;
        }

        .clues-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .clue-item {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .clue-number {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            margin-right: 8px;
            min-width: 20px;
        }

        .clue-text {
            color: rgba(255, 255, 255, 0.8);
            flex: 1;
        }

        .game-area {
            display: grid;
            grid-template-columns: auto 300px;
            gap: 30px;
            margin-top: 15px;
            align-items: start;
        }

        .puzzle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(13, 45px);
            grid-template-rows: repeat(10, 45px);
            gap: 1px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .grid-cell {
            width: 45px;
            height: 45px;
            background: rgba(50, 50, 50, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .grid-cell.active {
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .grid-cell.active:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .grid-cell.blocked {
            background: rgba(20, 20, 20, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
            cursor: default;
        }

        .grid-cell.correct {
            background: #e8a7bf !important;
            color: #131313 !important;
            animation: correctPulse 0.6s ease;
            box-shadow: 0 0 15px #e8a7bf;
        }

        .grid-cell.pre-filled {
            background: #e8a7bf !important;
            color: #1a1a1a !important;
            font-weight: 700;
        }

        .grid-cell.drop-target {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .grid-cell .number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
            font-weight: 700;
            color: #666;
            line-height: 1;
        }

        .grid-cell.active .number {
            color: #999;
        }

        .grid-cell.correct .number {
            color: rgba(255, 255, 255, 0.8);
        }

        .letter-bank {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            min-height: 350px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            align-content: start;
        }

        .letter-bank-title {
            grid-column: 1 / -1;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            font-weight: 400;
        }

        .letter-tile {
            width: 100%;
            height: 45px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            cursor: grab;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .letter-tile:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
            background: #d1b4be;
            border-color: #e8a7bf;
        }

        .letter-tile:active {
            cursor: grabbing;
        }

        .letter-tile.dragging {
            opacity: 0.6;
            transform: rotate(8deg) scale(0.9);
            z-index: 1000;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.8));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        #messagePage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #86465e;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        #messageContent {
            max-width: 80%;
            padding: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
            color: #e1cbd2;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

        .message-letter {
            display: inline-block;
            opacity: 0;
            transform: scale(0) rotate(180deg);
            animation: revealLetter 0.5s forwards;
            color: #c8c8b4;
            font-family: 'Playfair Display', serif;
        }

        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e1cbd2;
            color: #fff;
            border: 1px solid #fe76a8;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        #musicButton {
            position: fixed;
            top: 20px;
            right: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #f0eeef;
            box-shadow: 0 4px 6px #d79eb3;
            transition: all 0.3s ease;
            z-index: 100;
            cursor: pointer;
        }

        #musicButton:hover {
            transform: scale(1.1);
            background-color: #fe76a8;
        }

        #musicButton.muted {
            opacity: 0.7;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        @keyframes revealLetter {
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Tablet Styles */
        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }

            .game-area {
                gap: 20px;
            }

            .crossword-grid {
                grid-template-columns: repeat(13, 42px);
                grid-template-rows: repeat(10, 42px);
            }

            .grid-cell {
                width: 42px;
                height: 42px;
                font-size: 15px;
            }
        }

        @media (max-width: 1024px) {
            h1 {
                font-size: 2.2rem;
            }

            .hints-tooltip {
                min-width: 300px;
                max-width: 400px;
                padding: 18px;
            }

            .crossword-grid {
                grid-template-columns: repeat(13, 40px);
                grid-template-rows: repeat(10, 40px);
            }

            .grid-cell {
                width: 40px;
                height: 40px;
            }

            .letter-bank {
                min-height: 320px;
            }

            .letter-tile {
                height: 42px;
                font-size: 17px;
            }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 1.8rem;
                order: 1;
            }

            .hints-container {
                order: 2;
            }

            .game-area {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .crossword-grid {
                grid-template-columns: repeat(13, 28px);
                grid-template-rows: repeat(10, 28px);
                padding: 10px;
                gap: 0.5px;
            }
            
            .grid-cell {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .grid-cell .number {
                font-size: 8px;
                top: 1px;
                left: 1px;
            }
            
            .letter-bank {
                grid-template-columns: repeat(5, 1fr);
                min-height: 250px;
                padding: 12px;
                gap: 6px;
            }
            
            .letter-tile {
                height: 38px;
                font-size: 15px;
            }

            .letter-bank-title {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }

            .hints-logo {
                width: 50px;
                height: 50px;
            }

            .hints-logo::before {
                font-size: 22px;
            }

            .hints-tooltip {
                right: auto;
                left: 50%;
                transform: translateX(-50%) translateY(-10px);
                min-width: 280px;
                max-width: 90vw;
                padding: 15px;
            }

            .hints-container:hover .hints-tooltip {
                transform: translateX(-50%) translateY(0);
            }

            .progress-bar {
                margin: 10px 0;
            }

            #messageContent {
                max-width: 90%;
                padding: 20px;
                font-size: 1rem;
            }

            .message-letter {
                font-size: 1rem;
            }

            .back-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            #musicButton {
                top: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
            }
        }

        /* Small Mobile Styles */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .crossword-grid {
                grid-template-columns: repeat(13, 24px);
                grid-template-rows: repeat(10, 24px);
                padding: 8px;
            }

            .grid-cell {
                width: 24px;
                height: 24px;
                font-size: 11px;
                border-width: 0.5px;
            }

            .grid-cell .number {
                font-size: 7px;
            }

            .letter-bank {
                grid-template-columns: repeat(4, 1fr);
                padding: 10px;
                gap: 5px;
            }

            .letter-tile {
                height: 35px;
                font-size: 14px;
            }

            .letter-bank-title {
                font-size: 1.1rem;
            }

            .hints-logo {
                width: 45px;
                height: 45px;
            }

            .hints-logo::before {
                font-size: 20px;
            }

            .hints-tooltip {
                min-width: 260px;
                padding: 12px;
            }

            .hints-title {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }

            .section-title {
                font-size: 0.85rem;
            }

            .clue-item {
                font-size: 0.85rem;
                margin-bottom: 6px;
            }

            #messageContent {
                padding: 15px;
                font-size: 0.9rem;
            }

            #musicButton {
                width: 40px;
                height: 40px;
            }
        }

        /* Landscape Mobile */
        @media (max-width: 900px) and (orientation: landscape) {
            .crossword-grid {
                grid-template-columns: repeat(13, 32px);
                grid-template-rows: repeat(10, 32px);
            }

            .grid-cell {
                width: 32px;
                height: 32px;
                font-size: 13px;
            }

            .game-area {
                grid-template-columns: auto 280px;
            }

            .letter-bank {
                min-height: 200px;
                padding: 12px;
            }

            .letter-tile {
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Game Page -->
    <div id="gamePage">
        <div class="container">
            <div class="header">
                <div></div>
                <h1>Crossword Puzzle</h1>
                <div class="hints-container">
                    <div class="hints-logo"></div>
                    <div class="hints-tooltip">
                        <div class="hints-title">Clues</div>
                        <div class="clues-section">
                            <div class="section-title">Across</div>
                            <div class="clue-item">
                                <div class="clue-number">1.</div>
                                <div class="clue-text">its sunnah.</div>
                            </div>
                            <div class="clue-item">
                                <div class="clue-number">3.</div>
                                <div class="clue-text">The phrase that expresses happiness and excitement.</div>
                            </div>
                        </div>
                        <div class="clues-section">
                            <div class="section-title">Down</div>
                            <div class="clue-item">
                                <div class="clue-number">4.</div>
                                <div class="clue-text">The term that conveys liking.</div>
                            </div>
                            <div class="clue-item">
                                <div class="clue-number">2.</div>
                                <div class="clue-text">thee.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="game-area">
                <div class="puzzle-container">
                    <div class="crossword-grid" id="crosswordGrid"></div>
                </div>
                
                <div class="right-panel">
                    <div class="letter-bank" id="letterBank">
                        <div class="letter-bank-title">Letter Bank</div>
                    </div>
                </div>
            </div>
        </div>
        <button id="musicButton" onclick="toggleMusic()">ðŸŽµ</button>
    </div>

    <!-- Message Page -->
    <div id="messagePage">
        <div id="messageContent"></div>
        <button class="back-btn" onclick="returnToGame()">Go Back</button>
    </div>

    <script>
        const gridSize = { rows: 10, cols: 13 };
        let crosswordGrid = [];
        let selectedCell = null;
        let completedWords = new Set();
        let touchedTile = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let currentDropTarget = null;

        // Define the puzzle structure
        const puzzleData = {
            words: [
                {
                    word: "SMILE",
                    row: 1,
                    col: 1,
                    direction: "across",
                    number: 1,
                    clue: "its sunnah.",
                    message: "Put on a smile quck, real quick!!! smiles really suit you allahumabarik."
                },
                {
                    word: "POTATO",
                    row: 3,
                    col: 2,
                    direction: "across",
                    number: 2,
                    clue: "thee.",
                    message: "I want our friendship to be a source of joy and peace no matter what, May Allah grant you barakah Ameen."
                },
                {
                    word: "ELATION",
                    row: 7,
                    col: 0,
                    direction: "across",
                    number: 3,
                    clue: "A feeling of joy and excitement.",
                    message: "Spending time with you makes me happy, im being honest."
                },
                {
                    word: "ADORE",
                    row: 2,
                    col: 1,
                    direction: "down",
                    number: 4,
                    clue: "a phrase that expresses liking.",
                    message: "I adore you and i mean it."
                }
            ],
            preFilledLetters: [
                { row: 1, col: 1, letter: "S" },
                { row: 3, col: 2, letter: "P" },
                { row: 7, col: 0, letter: "E" },
                { row: 2, col: 1, letter: "A" }
            ]
        };

        // Audio functionality
        let backgroundMusic;
        let isMusicPlaying = false;

        function initializeMusic() {
            backgroundMusic = new Audio('sound.mp3');
            backgroundMusic.loop = true;
            backgroundMusic.volume = 0.7;
        }

        function toggleMusic() {
            const musicButton = document.getElementById('musicButton');
            
            if (!backgroundMusic) {
                initializeMusic();
            }

            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicButton.classList.add('muted');
                musicButton.textContent = 'ðŸ”‡';
            } else {
                backgroundMusic.play().catch(err => console.log('Audio play failed:', err));
                musicButton.classList.remove('muted');
                musicButton.textContent = 'ðŸŽµ';
            }

            isMusicPlaying = !isMusicPlaying;
        }

        function initializeGrid() {
            crosswordGrid = Array(gridSize.rows).fill().map(() => Array(gridSize.cols).fill(null));
            
            // Mark word positions
            puzzleData.words.forEach(wordData => {
                for (let i = 0; i < wordData.word.length; i++) {
                    const row = wordData.direction === "across" ? wordData.row : wordData.row + i;
                    const col = wordData.direction === "across" ? wordData.col + i : wordData.col;
                    
                    if (row >= 0 && row < gridSize.rows && col >= 0 && col < gridSize.cols) {
                        if (!crosswordGrid[row][col]) {
                            crosswordGrid[row][col] = {
                                letter: "",
                                wordIds: [],
                                number: null
                            };
                        }
                        crosswordGrid[row][col].wordIds.push(wordData.number);
                        
                        if (i === 0) {
                            crosswordGrid[row][col].number = wordData.number;
                        }
                    }
                }
            });

            // Add pre-filled letters
            puzzleData.preFilledLetters.forEach(({ row, col, letter }) => {
                if (crosswordGrid[row][col]) {
                    crosswordGrid[row][col].letter = letter;
                    crosswordGrid[row][col].preFilled = true;
                }
            });
        }

        function renderGrid() {
            const gridElement = document.getElementById('crosswordGrid');
            gridElement.innerHTML = '';

            for (let row = 0; row < gridSize.rows; row++) {
                for (let col = 0; col < gridSize.cols; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (crosswordGrid[row][col]) {
                        cell.classList.add('active');
                        if (crosswordGrid[row][col].preFilled) {
                            cell.classList.add('pre-filled');
                        }
                        
                        if (crosswordGrid[row][col].number) {
                            const numberSpan = document.createElement('span');
                            numberSpan.className = 'number';
                            numberSpan.textContent = crosswordGrid[row][col].number;
                            cell.appendChild(numberSpan);
                        }
                        
                        if (crosswordGrid[row][col].letter) {
                            const letterSpan = document.createElement('span');
                            letterSpan.textContent = crosswordGrid[row][col].letter;
                            cell.appendChild(letterSpan);
                        }
                        
                        cell.addEventListener('click', () => selectCell(row, col));
                        cell.addEventListener('dragover', handleDragOver);
                        cell.addEventListener('drop', handleDrop);
                    } else {
                        cell.classList.add('blocked');
                    }

                    gridElement.appendChild(cell);
                }
            }
        }

        function generateLetterBank() {
            const letters = [];
            puzzleData.words.forEach(wordData => {
                wordData.word.split('').forEach((letter, index) => {
                    const isPreFilled = puzzleData.preFilledLetters.some(pf => {
                        const wordRow = wordData.direction === "across" ? wordData.row : wordData.row + index;
                        const wordCol = wordData.direction === "across" ? wordData.col + index : wordData.col;
                        return pf.row === wordRow && pf.col === wordCol && pf.letter === letter;
                    });
                    
                    if (!isPreFilled) {
                        letters.push(letter);
                    }
                });
            });

            // Add some random letters to make it challenging
            const randomLetters = ['A', 'E', 'I', 'O', 'U', 'S', 'T', 'N', 'R', 'M', 'W', 'G'];
            for (let i = 0; i < 8; i++) {
                letters.push(randomLetters[Math.floor(Math.random() * randomLetters.length)]);
            }

            // Shuffle letters
            for (let i = letters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [letters[i], letters[j]] = [letters[j], letters[i]];
            }

            const letterBank = document.getElementById('letterBank');
            // Keep the title and clear only the letter tiles
            const existingTiles = letterBank.querySelectorAll('.letter-tile');
            existingTiles.forEach(tile => tile.remove());

            letters.forEach(letter => {
                const letterTile = document.createElement('div');
                letterTile.className = 'letter-tile';
                letterTile.textContent = letter;
                letterTile.draggable = true;
                letterTile.addEventListener('dragstart', handleDragStart);
                letterBank.appendChild(letterTile);
            });
        }

        function selectCell(row, col) {
            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.style.border = '1px solid rgba(255, 255, 255, 0.2)';
                cell.style.boxShadow = 'none';
            });

            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (cell && cell.classList.contains('active')) {
                cell.style.border = '2px solid rgba(255, 255, 255, 0.8)';
                cell.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
                selectedCell = { row, col };
            }
        }

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.textContent);
            e.target.classList.add('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const letter = e.dataTransfer.getData('text/plain');
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);

            if (crosswordGrid[row][col] && !crosswordGrid[row][col].preFilled) {
                crosswordGrid[row][col].letter = letter;
                
                // Remove the letter from the bank
                const letterTiles = document.querySelectorAll('.letter-tile');
                letterTiles.forEach(tile => {
                    if (tile.textContent === letter && tile.classList.contains('dragging')) {
                        tile.remove();
                    }
                    tile.classList.remove('dragging');
                });

                renderGrid();
                checkForCompletedWords();
            }

            document.querySelectorAll('.letter-tile').forEach(tile => {
                tile.classList.remove('dragging');
            });
        }

        function checkForCompletedWords() {
            puzzleData.words.forEach(wordData => {
                if (completedWords.has(wordData.number)) return;

                let currentWord = '';
                for (let i = 0; i < wordData.word.length; i++) {
                    const row = wordData.direction === "across" ? wordData.row : wordData.row + i;
                    const col = wordData.direction === "across" ? wordData.col + i : wordData.col;
                    if (row >= 0 && row < gridSize.rows && col >= 0 && col < gridSize.cols) {
                        currentWord += crosswordGrid[row][col].letter;
                    }
                }

                if (currentWord === wordData.word) {
                    completedWords.add(wordData.number);
                    
                    // Mark cells as correct
                    for (let i = 0; i < wordData.word.length; i++) {
                        const row = wordData.direction === "across" ? wordData.row : wordData.row + i;
                        const col = wordData.direction === "across" ? wordData.col + i : wordData.col;
                        if (row >= 0 && row < gridSize.rows && col >= 0 && col < gridSize.cols) {
                            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                            if (cell) cell.classList.add('correct');
                        }
                    }

                    // Redirect to message page
                    setTimeout(() => {
                        showMessagePage(wordData.word, wordData.message);
                    }, 500);
                    
                    updateProgress();
                }
            });
        }

        function showMessagePage(word, message) {
            const messagePage = document.getElementById('messagePage');
            const messageContent = document.getElementById('messageContent');
            
            // Clear previous content
            messageContent.innerHTML = '';
            
            // Switch to message page
            document.getElementById('gamePage').style.display = 'none';
            messagePage.style.display = 'flex';
            
            // Create animated letters
            const fullMessage = ` ${message}`;
            fullMessage.split('').forEach((char, index) => {
                const letterSpan = document.createElement('span');
                letterSpan.textContent = char;
                letterSpan.className = 'message-letter';
                letterSpan.style.animationDelay = `${index * 0.05}s`;
                messageContent.appendChild(letterSpan);
            });
        }

        function returnToGame() {
            document.getElementById('messagePage').style.display = 'none';
            document.getElementById('gamePage').style.display = 'block';

            //Check if all words are completed
           if (completedWords.size === puzzleData.words.length) {
               setTimeout(() => {
                     showMessagePage('you got it done','That Was All');
                }, 500);
         }
          }
        if (completedWords.size === puzzleData.words.length) {
    setTimeout(() => {
        showMessagePage('That Was All');
        
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = ''; // Replace with your target URL
        }, 13000);
    }, 500);
}
        

        function updateProgress() {
            const progress = (completedWords.size / puzzleData.words.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Initialize the game
        document.addEventListener('DOMContentLoaded', () => {
            initializeGrid();
            renderGrid();
            generateLetterBank();
            updateProgress();
            
            // Add the background and stars
            createBackground();
            setTimeout(createStars, 1000);
        });

        function createBackground() {
            const bgGradient = document.createElement('div');
            bgGradient.className = 'bg-gradient';
            document.body.appendChild(bgGradient);
        }

        function createStars() {
            for (let i = 0; i < 200; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star star-twinkle';
                    const size = Math.random() * 3 + 1;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.setProperty('--twinkle-duration', 2 + Math.random() * 3 + 's');
                    document.body.appendChild(star);
                    
                    requestAnimationFrame(() => {
                        star.style.opacity = 0.7 + Math.random() * 0.3;
                    });
                }, i * 10);
            }

            setTimeout(startShootingStars, 2000);
        }

        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = Math.random() * window.innerHeight/2 + 'px';
            star.style.right = '0';
            star.style.animation = 'shoot 1.5s linear forwards';
            document.body.appendChild(star);

            star.addEventListener('animationend', () => {
                star.remove();
            });
        }

        function startShootingStars() {
            setInterval(createShootingStar, 4000);
        }
    </script>
